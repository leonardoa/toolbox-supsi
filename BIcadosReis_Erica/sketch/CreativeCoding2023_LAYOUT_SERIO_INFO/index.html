<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <video id="camera" width="100%" autoplay="true" playsinline="true" muted="true"></video>
  <br>
  <button onclick="captureImage()" id="capture" style="position: absolute;
  top: 45%;
  left: 35%;
  padding: 8px;
  border-radius: 2em;
  border: 1px solid rgb(0, 0, 0); 
  background-color: white;
  box-shadow: none; 
  font-family: 'helvetica neue', sans-serif; 
  font-weight: 300; 
  letter-spacing: 0.1em;
  font-size: 15px; 
  color: rgb(0, 0, 0);">capture image</button>
  <br>
  <div id="imageContainer"></div>
  <div id="descriptionContainer"></div>
  <canvas id="canvas" width="100%" height="auto" style="display:none;"></canvas>
  <br>
  <p id="output"></p>
